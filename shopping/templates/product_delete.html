{% extends "base.html" %}

{% block content %}
<div class="ui main container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{message.tags}} message">
                    <i class="close icon"></i>
                    {{message | safe}}
                </div>
            {% endfor %}
        {% endif %}
</div>
<div class="container">
<h1>Want to delete?</h1>
<form method="POST">
  {% if pid %}
  <input type="hidden" value="{{pid}}" name="pid">
  {% endif %}
  {% csrf_token %}
  <table class="table">
{{form.as_table}}
<tr>
  <td><input type="submit" value="Delete" class="btn btn-success"></td>
</tr>
</table>
</form>
  </div>

{%endblock%}
